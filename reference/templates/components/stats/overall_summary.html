<div class="card mb-4">
  <div class="card-header">
    <h3>Overall Statistics</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <!-- Graph Information -->
      <div class="col-md-6">
        <h4>Graph Information</h4>
        <table class="table table-sm">
          <tbody>
            <tr>
              <td>Total DMRs:</td>
              <td>{{ statistics.get('total_dmrs', 0) }}</td>
            </tr>
            <tr>
              <td>Total Genes:</td>
              <td>{{ statistics.get('total_genes', 0) }}</td>
            </tr>
            <tr>
              <td>Total Edges:</td>
              <td>{{ statistics.get('total_edges', 0) }}</td>
            </tr>
            <tr>
              <td>Timepoints:</td>
              <td>{{ statistics.get('timepoint_count', 0) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
