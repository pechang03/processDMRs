<!DOCTYPE html>
<html>
<head>
    <title>Biclique Analysis Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Detailed Biclique Analysis Statistics</h1>
        
        <!-- Size Distribution -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Biclique Size Distribution</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>DMRs</th>
                            <th>Genes</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for (dmrs, genes), count in statistics.size_distribution.items() %}
                        <tr>
                            <td>{{ dmrs }}</td>
                            <td>{{ genes }}</td>
                            <td>{{ count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Coverage Statistics -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Coverage Statistics</h3>
            </div>
            <div class="card-body">
                <!-- Add coverage statistics -->
            </div>
        </div>
        
        <!-- Node Participation -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Node Participation</h3>
            </div>
            <div class="card-body">
                <!-- Add node participation statistics -->
            </div>
        </div>
        
        <!-- Edge Coverage -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Edge Coverage</h3>
            </div>
            <div class="card-body">
                <!-- Add edge coverage statistics -->
            </div>
        </div>
    </div>
</body>
</html>
